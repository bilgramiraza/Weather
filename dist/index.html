<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <h1 class="location">haha</h1>
    <h2 class="temp">69</h2>
    <div>
        <span class="minTemp">6</span>/
        <span class="maxTemp">9</span>
    </div>
    <p class="discription">funny</p>
    <div class="comfort">
        <h2>Comfort Level</h2>
        <h3 class="humidity">ouch%</h2>
    </div>
    <div class="wind">
        <h2>Wind</h2>
        <h3 class="windspeed">NYOOM</h3>
        <h3 class="windDirection">NEWS</h3>
    </div>
    <div class="sky">
        <h2>Sunrise and Sunset</h2>
        <h3 class="rise">early</h3>
        <h3 class="set">late</h3>
    </div>
</body>
</html>
