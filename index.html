<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" id="searchBar" placeholder="Enter Location" value="hyderabad">
            <input type="button" value="Search" class="locationBtn">
        </div>
        <div class="metric">
            button
        </div>
    </header>
    <main>
        <h1 class="location"></h1>
        <img class ="icon" src="#">
        <p class="temp"></p>
        <div>
            <span class="minTemp"></span>
            <span>/</span>
            <span class="maxTemp"></span>
        </div>
        <p class="discription"></p>
    </main>
    <section>
        <h2>Comfort Level</h2>
        <div class="comfort">
            <h3 class="humidity">
                <span>Humidity: </span>
                <span></span>
            </h3>
            <div class="subcomfort">
                <h4 class="feelsLike">
                    <span>Feels Like: </span>
                    <span></span>
                </h4>
                <h4 class="pressure">
                    <span>Pressure: </span>
                    <span></span>
                </h4>
                <h4 class="visibility">
                    <span>Visibility: </span>
                    <span></span>
                </h4>
                <h4 class="clouds">
                    <span>Cloud Cover: </span>
                    <span></span>
                </h4>
            </div>
        </div>
        <h2>Wind</h2>
        <div class="wind">
            <div class="subwind">
                <h4 class="windSpeed">
                    <span>Speed: </span>
                    <span></span>
                </h4>
                <h4 class="windDirection">
                    <span>Direction: </span>
                    <span></span>
                </h4>
            </div>
            <h3>
                <span>Blank Space For extra details</span>
            </h3>
        </div>
    </section>
    <h2>Forecast</h2>
    <p class="forecastBtn">Get Forecast</p>
    <div class="forecast hide">
        <div class="hourly">
            <h3>Hourly Forcast</h3>
            <div>
                <img src="#" alt="" height="50" width="50">
                <h4>
                    <span>9</span>
                    <span>/</span>
                    <span>9</span>
                </h4>
            </div>
        </div>
        <div class="weekly">
            <div>
                <h3>Week Forcast</h3>
                <img src="#" alt="" height="50" width="50">
                <h4>
                    <span>9</span>
                    <span>/</span>
                    <span>9</span>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
